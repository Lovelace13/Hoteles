<ion-header>
  <ion-toolbar>
    <ion-title>bookings</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/user">atras</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-spinner *ngIf="isLoading"></ion-spinner>
          <p text-center *ngIf="!isLoading && loadedPlaces.length <= 0">No se han encontrado ofertas!</p>
          <ion-list *ngIf="!isLoading && loadedPlaces.length > 0">
            <ion-item-sliding *ngFor="let place of loadedPlaces" #slidingItem>
              <ion-item  detail>
                <ion-thumbnail slot="start">
                  <ion-img [src]="place.path_image"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{place.name}}</h2>
                  <p>Oct9-Oct10 . US$52.65</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
