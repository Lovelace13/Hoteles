<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-spinner *ngIf="isLoading"></ion-spinner>
          <p text-center *ngIf="!isLoading && loadedPlaces.length <= 0">No se han encontrado ofertas!</p>
          <ion-list *ngIf="!isLoading && loadedPlaces.length > 0">
            <ion-item-sliding *ngFor="let place of loadedPlaces" #slidingItem>
              <ion-item [routerLink]="['/','places','tabs','offers',place.room_id]"
                detail>
                <ion-thumbnail slot="start">
                  <ion-img [src]="place.path_image"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{place.name}}</h2>
                  <p>{{place.description}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="onEdit(place.room_id,slidingItem)">
                  <ion-icon name="create" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
