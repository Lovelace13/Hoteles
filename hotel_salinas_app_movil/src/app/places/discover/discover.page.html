<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">HOTEL SALINAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment value="all" (ionChange)="OnFilterUpdate($event)">
    <ion-segment-button value="all">Habitaciones</ion-segment-button>
    <ion-segment-button value="bookable">Hab. Disponibles</ion-segment-button>
  </ion-segment>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner *ngIf="isLoading"></ion-spinner>
        <ion-card *ngIf="loadedPlaces.length > 0">
          <ion-card-header>
            <ion-card-title>{{ loadedPlaces[0].name }}</ion-card-title>
            <ion-card-subtitle>{{ loadedPlaces[0].price | currency }}/Night</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].path_image"></ion-img>
          <ion-card-content>
            <p><ion-text color="danger">{{ loadedPlaces[0].description }}</ion-text></p>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button fill="clear" color="primary" routerDirection="forward"
              [routerLink]="['/','places','tabs','discover',loadedPlaces[0].room_id]">
              More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list *ngIf="loadedPlaces.length > 0">
          <ion-item *ngFor="let place of loadedPlaces.slice(1)" [routerLink]="['/','places','tabs','discover',place.room_id]"
            detail>
            <ion-thumbnail slot="start">
              <ion-img [src]="place.path_image"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{place.name}}</h2>
              <p>{{place.description}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
